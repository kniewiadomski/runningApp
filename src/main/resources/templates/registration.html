<body>
	<form method="POST" th:action="@{/register}" id="registerForm">
	
	<div class="form-group">
			<label for="username">Username: </label> <input
					type="text" name="username" class="form-control col-4">
	</div>
		
	<div class="form-group">
			<label for="password">Password: </label> <input
					type="password" name="password" class="form-control col-4">
	</div>
	
	<div class="form-group">
			<label for="password">Powtórz hasło: </label> <input
					type="password" name="confirm" class="form-control col-4">
	</div>
	
	<input type="submit" value="OK"/>
	</form>
